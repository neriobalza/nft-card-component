<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <figure class="card__image">
          <img
            src="./src/assets/images/image-equilibrium.jpg"
            alt="image equilibrium"
          />
          <div></div>
        </figure>
        <div class="card__info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm</p>

          <div class="card__info--price">
            <p>
              <img
                src="./src/assets/images/icon-ethereum.svg"
                alt="icon ethereum"
              />
              0.041 ETH
            </p>
            <p>
              <img src="./src/assets/images/icon-clock.svg" alt="icon clock" />
              3 days left
            </p>
          </div>
          <hr />
          <div class="card__info--profile">
            <img src="./src/assets/images/image-avatar.png" alt="avatar" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
